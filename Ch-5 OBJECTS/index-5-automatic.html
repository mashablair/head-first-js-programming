<!DOCTYPE html>

<body>

<h1>Welcome to Our Autoshop!</h1>

<h2>Wanna a very cool new car?  Here you go!</h2>

<h2>Your new car is: </h2>

<script>
    // Similar gave as before but with using object this time:

function makeCar() {
    var makes = ["Chevy", "GM", "Fiat", "Webville Motors", "Tucker"];
    var models = ["Cadillac", "500", "Bel-Air", "Taxi", "Torpedo"];
    var years = [1955, 1957, 1948, 1954, 1961];
    var colors = ["red", "blue", "tan", "yellow", "white"];
    var convertible = [true, false];

    var rand1 = Math.floor(Math.random() * makes.length);
    var rand2 = Math.floor(Math.random() * models.length);
    var rand3 = Math.floor(Math.random() * years.length);
    var rand4 = Math.floor(Math.random() * colors.length);
    var rand5 = Math.floor(Math.random() * 5) + 1; // for random passengers #
    var rand6 = Math.floor(Math.random() * 2);

    var car = {
        make: makes[rand1],
        model: models[rand2],
        year: years[rand3],
        color: colors[rand4],
        passenger: rand5,
        convertible: convertible[rand6],
        mileage: 0
    };
    return car;
}

function displayCar(car) {
    document.write('<h3>' + car.make + ' ' + car.model + ' year ' + car.year + ' of ' + car.color + ' color. It seats ' + car.passengers + ' comfortably!' + '</h3>')
}

var mySuperCar = makeCar();

displayCar(mySuperCar);

// output: it works but returns 'undefined' for passengers. Hmmmm...
// I also don't know YET how to display if it's convertible.

</script>

</body>
