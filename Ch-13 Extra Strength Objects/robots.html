<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Robots. Prototypal Inheritance.</title>
</head>
<body>


<script>

function Robot(name, year, owner) {
    this.name = name;
    this.year = year;
    this.owner = owner;
}

Robot.prototype.maker = "Apple";

Robot.prototype.speak = function() {
    console.log("Hello! My name is " + this.name);
};

Robot.prototype.makeCoffee = function() {
    console.log(this.name + " is Brewing brewing brewing!");
};

Robot.prototype.blinkLights = function() {
    console.log(this.name + " Blink blink!");
};

var robby = new Robot('Robbie', 2015, "Masha");
var rosie = new Robot('Rosie', 2016, "Elijah");

robby.onOffSwitch = function() {
    console.log("Powering down...");
};

robby.makeCoffee = function() {
    console.log(this.name + " is Brewing an espresso!");
};

rosie.cleanHouse = function() {
    console.log(this.name + " is in cleaning mode! Relax and watch a movie!");
};

console.log(robby.name + " was made by " + robby.maker + " in " + robby.year + " and is owned by " + robby.owner);

robby.makeCoffee();
robby.blinkLights();

console.log(rosie.name + " was made by " + rosie.maker + " in " + rosie.year + " and is owned by " + rosie.owner);

rosie.speak();




</script>

</body>
</html>
