<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Showdog Prototype.</title>
</head>
<body>


<script>

function Dog(name, breed, weight) {
    this.name = name;
    this.breed = breed;
    this.weight = weight;
}

Dog.prototype.species = "Canine";

Dog.prototype.bark = function() {
    console.log(this.name + ' says Bark!');
};

Dog.prototype.run = function() {
    console.log(this.name + ' goes Run!');
};

Dog.prototype.wag = function() {
    console.log(this.name + ' does Wag wag!');
};

var fido = new Dog('Fido', 'Mixed', 38);
var spot = new Dog('Spot', 'Chihuahua', 10);
var fluffy = new Dog('Fluffy', 'Cokkerspaniel', 20);

spot.wag();
fluffy.bark();
fido.run();

// CREATE ANOTHER PROTOTYPE FOR THE SHOW DOG:
// this ShowDog prototype will inherit from the Dog prototype

function ShowDog(name, breed, weight, handler) {
    this.name = name;
    this.breed = breed;
    this.weight = weight;
    this.handler = handler;
}
