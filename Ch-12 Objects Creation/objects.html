<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creating Objects</title>
</head>
<body>

<h1>Creating Objects with a Constructor</h1>

<h3>Using a constructor is a 2-step process:</h3>

<ol>
    <li>First, we create a constructor.</li>
    <li>Then, we use it.</li>
</ol>

<script>

// Create a construct:
function Duck(type, canFly) {
    this.type = type;
    this.canFly = canFly;
}

// Use the construct:
var ducky = new Duck("readhead", true);


// Let's create a bunch of dogs:
function Dog(name, breed, weight) {
    this.name = name;
    this.breed = breed;
    this.weight = weight;
    this.bark = function() {
        if (this.weight > 20) {
            console.log("WOOF WOOF!");
        } else {
            console.log("yip yip!")
        }
    };
}

var fido = new Dog("Fido", "Mixed", 38);
var fluffy = new Dog("Fluffy", "Poodle", 30);
var spot = new Dog("Spot", "Chihuahua", 10);

var dogs = [fido, fluffy, spot];

for (var i = 0; i<dogs.length; i++) {
    var size = "small";
    if (dogs[i].weight > 10) {
        size = "large";
    }
    console.log("Dog: " + dogs[i].name + " is a " + size + " " + dogs[i].breed);
}

for (var i = 0; i<dogs.length; i++) {
    dogs[i].bark();
}

</script>

</body>
</html>
