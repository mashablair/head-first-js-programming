// Challenge: '123-4567' is a phone number input format. We need to test the input is 8 characters long with '-' at index 3 and all other characters are numbers.

// my poor attempt to solve the challenge:
var string;
function checker(string) {
    if (string.length === 8) {
        console.log('passed the 1st test');
    }
    if (string.charAt(3) === '-') {
        console.log('passed the 2nd test');
    }

    // to make sure all characters, except '-' are numbers:
    for (var i=0; i<string.length; i++) {
        if (isNaN(string[i])) { // should return true if the value is NOT a number
        // '-' is not a number -- true
        // this is a  BUG, the code will always return false because '-' is not a number
            console.log('Not valid phone number!');
            return false;
        }
    }
    console.log('This phone number passed all tests!');
}
