<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chapter 7. Types part 2.</title>
</head>
<body>
<h1>Truthy and Falsey in JS</h1>

<script>
// There are 5 falsey values in JS:
// 0
// ''
// null
// NaN
// undefined

// Everything else is truthy!  (except for 'false' of course)

if ([]) {
    document.write('Empty arrays are truthy!' + '</br>');
}

if (1) {
    document.write('Numbers are also truthy!' + '</br>');
}

var element = document.getElementsByTagName('h1');
if (element) {
    document.write('This object is here! Objects are truthy!' + '</br>');
}

if ('hello! I am a string!') {
    document.write('Strings are also truthy, unless they are empty.' + '</br>');
}

if (5/5) {
    document.write('Numbers are truthy, unless they are NaN' + '</br>');
}

// SECRET LIFE OF STRINGS!!
var text = 'DO NOT SHOUT WHEN TYPING!';
var betterText = text.toLowerCase();
if (text.length > 0) {
    console.log(betterText);
}

// Yes, strings are 'primitive types'.  But here we use properties and methods on strings:

var emotion = 'XOxxOO';
var hugs = 0;
var kisses = 0;

emotion = emotion.trim(); // method? -- yes, it trims white spaces
console.log(emotion);
emotion = emotion.toUpperCase(); // another method
console.log(emotion);

for (var i=0; i<emotion.length; i++) { // property
    if (emotion.charAt(i) === 'X') { // another method -- think of string like array
        hugs++;
    } else if (emotion.charAt(i) === 'O') {
        kisses++;
    }
}
console.log(hugs);
console.log(kisses);

// so string acts as object!

// there are LOTS of string methods:
.toLowerCase() .toUpperCase()
.slice() -- returns a new string with parts of original string removed
.substring() -- returns portion of a string
.trim() -- trims white spaces
.replace() -- finds substrings and replaces them
.concat()
.match()
.indexOf() .lastIndexOf()  -- find 1st and last occurences


</script>




</body>
</html>
