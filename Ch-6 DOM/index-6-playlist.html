<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chapter 6. DOM. Playlist challenge.</title>
<!-- We are able to put the script in <head>! Because we're using the window.onload property which ensures the script will run ONLY AFTER the page has fully loaded!-->
<script>
function addSongs() {
    var song1 = document.getElementById('song1');
    var song2 = document.getElementById('song2');
    var song3 = document.getElementById('song3');

    song1.innerHTML = 'Blue Suede Strings, by Elvis';
    song2.innerHTML = 'Great Objects on Fire, by Jerry';
    song3.innerHTML = 'I code the Line, by Johnny';
}

window.onload = addSongs;

</script>
</head>
<body>
<h1>Our Awesome Playlist!</h1>

<ul id="playlist">
    <li id="song1"></li>
    <li id="song2"></li>
    <li id="song3"></li>
</ul>



</body>
</html>
